<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Travel Budget Currency Converter</h2>
    <form action="/convert" method="post" class="mt-3">
        <input type="text" name="base" placeholder="Base Currency (e.g., USD)" class="form-control mb-2" required>
        <input type="text" name="target" placeholder="Target Currency (e.g., INR)" class="form-control mb-2" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" class="form-control mb-2" required>
        <button class="btn btn-primary">Convert</button>
    </form>
    <a href="/admin" class="btn btn-secondary mt-3">Admin Panel</a>
</body>
</html>
