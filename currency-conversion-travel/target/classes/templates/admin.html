<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
</head>
<body class="container mt-5">
    <h2>Manage Currency Rates</h2>
    <form action="/admin/add" method="post" class="mt-3">
        <input type="text" name="baseCurrency" placeholder="Base Currency" class="form-control mb-2" required>
        <input type="text" name="targetCurrency" placeholder="Target Currency" class="form-control mb-2" required>
        <input type="number" step="0.0001" name="rate" placeholder="Rate" class="form-control mb-2" required>
        <button class="btn btn-primary">Add/Update</button>
    </form>
    <h3 class="mt-4">Existing Rates</h3>
    <table class="table table-bordered">
        <thead><tr><th>Base</th><th>Target</th><th>Rate</th></tr></thead>
        <tbody>
            <tr th:each="r : ${rates}">
                <td th:text="${r.baseCurrency}"></td>
                <td th:text="${r.targetCurrency}"></td>
                <td th:text="${r.rate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
