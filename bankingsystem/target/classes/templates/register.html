<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<h2>Account Registration</h2>
<form th:action="@{/register}" method="post" th:object="${account}">
    Name: <input type="text" th:field="*{name}" required><br><br>
    Email: <input type="email" th:field="*{email}" required><br><br>
    Password: <input type="password" th:field="*{password}" required><br><br>
    <button type="submit">Register</button>
</form>
<a href="/login">Already have an account? Login here</a>
</body>
</html>
